name: Windows Bundle Update

on:
  workflow_dispatch

jobs:
  bundle-update:
    runs-on: windows-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - uses: actions/checkout@v4
      - name: Bundle Update
        run: |
          cd fluent-package
          gem install bundler:2.3.27
          bundle update -j 4
      - uses: peter-evans/create-pull-request@v5
      - name: Create Pull Request
        with:
          commit-message: Update Gemfile.lock
          delete-branch: true
          signoff: true
          title: Update Gemfile.lock
